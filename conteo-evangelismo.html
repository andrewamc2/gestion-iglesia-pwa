<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Conteo de Evangelismo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .zoom-fix {
            touch-action: manipulation; /* Evita zoom en dispositivos táctiles */
        }
    </style>    
</head>
<body>
    <div class="container mt-4">
        <h2>Conteo de Evangelismo</h2>
        <form id="evangelismoForm">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" id="fecha" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="lugar" class="form-label">Lugar:</label>
                <input type="text" id="lugar" class="form-control" maxlength="50" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Cantidad de Servidores:</label>
                <div class="input-group">
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="modificarValor('servidores', -1)">-</button>
                    <input type="text" id="servidores" class="form-control text-center fs-4" value="0" readonly>
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="modificarValor('servidores', 1)">+</button>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Cantidad de Niños:</label>
                <div class="input-group">
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="modificarValor('ninos', -1)">-</button>
                    <input type="text" id="ninos" class="form-control text-center fs-4" value="0" readonly>
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="modificarValor('ninos', 1)">+</button>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Cantidad de Profesiones de Fe:</label>
                <div class="input-group">
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4 zoom-fix" onclick="modificarValor('profesiones', -1)">-</button>
                    <input type="text" id="profesiones" class="form-control text-center fs-4" value="0" readonly>
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4 zoom-fix" onclick="modificarValor('profesiones', 1)">+</button>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Cantidad de Confrontados:</label>
                <div class="input-group">
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="modificarValor('confrontados', -1)">-</button>
                    <input type="text" id="confrontados" class="form-control text-center fs-4" value="0" readonly>
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="modificarValor('confrontados', 1)">+</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Número de Teléfono:</label>
                <input type="text" id="telefono" class="form-control" pattern="\\d{8}" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="enviarWhatsApp()">Enviar</button>
            <button type="button" class="btn btn-danger" onclick="cancelarFormulario()">Cancelar</button>
        </form>
    </div>
    <script src="js/conteo_evangelismo.js"></script>
    <script>
        // Previene zoom solo en doble tap, pero permite clics normales
        document.querySelectorAll('.zoom-fix').forEach(btn => {
            btn.addEventListener('dblclick', (e) => e.preventDefault(), { passive: false });
        });

    </script>
</body>
</html>

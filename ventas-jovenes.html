<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas de Jóvenes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Ventas de Jóvenes</h2>
        <form id="ventasForm">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" id="fecha" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="gastos" class="form-label">Gastos:</label>
                <input type="number" id="gastos" class="form-control" min="0" required inputmode="decimal" pattern="\d*\.?\d+" step="any">
            </div>
            <div class="mb-3">
                <label for="vendido" class="form-label">Vendido:</label>
                <input type="number" id="vendido" class="form-control" min="0" required inputmode="decimal" pattern="\d*\.?\d+" step="any">
            </div>
            <div class="mb-3">
                <label for="total" class="form-label">Total:</label>
                <input type="text" id="total" class="form-control" readonly>
            </div>
            
            <div class="mb-3">
                <label for="telefono" class="form-label">Número de Teléfono:</label>
                <input type="number" id="telefono" class="form-control" min="0" required inputmode="numeric" pattern="\\d{8}">
            </div> 
            <button type="button" class="btn btn-primary" onclick="enviarWhatsApp()">Enviar</button>
            <button type="button" class="btn btn-danger" onclick="cancelarFormulario()">Cancelar</button>
        </form>
    </div>
    <script src="js/ventas_jovenes.js"></script>
</body>
</html>
